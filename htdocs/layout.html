.container{

.box{
  cursor: pointer;
  position: relative;
}
.container .box

width: 100%;
margin-bottom:10px;

}
.container .box img{
max-width: 100%;

}
.logo{

  align-items: center;
  padding: 10px 0 ;
  font-size: 12px;
  position: absolute;
  top: 10px;
  right: 50%;
opacity: 0;
  background-color: white;
  border-radius: 0 100px 100px 0;
  transition: 0.5s;

}
.box:hover .logo{
  opacity: 100%;
  transition: 0.5s;
  cursor: pointer;
}
.logo img{
  width: 20%;
  margin-right: 10px;
  height: auto;
}
.box-heading{

}

.box-like{

.box-like-heart{

}
.box-like-hearts{

.d-flex{
